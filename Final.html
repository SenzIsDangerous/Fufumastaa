<html>
<head>
	<title>School Projector Hacker</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-family: Arial;
			text-align: center;
		}
		h1 {
			font-size: 3rem;
		}
		button {
			padding: 10px 20px;
			font-size: 1.5rem;
			background-color: white;
			color: black;
			border: none;
			cursor: pointer;
		}
		button:hover {
			background-color: black;
			color: white;
		}
	</style>
	<script>
		var clicks = 0;
		
		function incrementClicks() {
			clicks++;
			document.getElementById("clicks").innerHTML = clicks;
			
			if (clicks >= 25) {
				document.documentElement.requestFullscreen();
				var flashes = 0;
				var intervalId = setInterval(function() {
					if (flashes % 2 == 0) {
						document.body.style.backgroundImage = "url('https://i0.wp.com/bloody-disgusting.com/wp-content/uploads/2019/08/pale-lady.png')";
						document.body.style.color = "black";
					} else {
						document.body.style.backgroundColor = "black";
						document.body.style.color = "white";
					}
					flashes++;
					if (flashes >= 180) {
						clearInterval(intervalId);
						document.body.style.backgroundImage = "";
						document.body.style.backgroundColor = "black";
						document.body.style.color = "white";
					}
				}, 100);
			}
		}
	</script>
</head>
<body>
	<h1>School Projector Hacker</h1>
	<p>Click the button to hack the projector!</p>
	<p>Hacks: <span id="clicks">0</span></p>
	<button onclick="incrementClicks()">Hack!</button>
</body>
